# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - name: PM2 Deployment
      # You may pin to the exact commit or the version.
      # uses: victorargento/pm2-deployment@9f1857537a23be1e6eb173bc5394a49c6e3e3e1a
      uses: victorargento/pm2-deployment@0.1
      with:
        # 
        build: # optional, default is false
        # Remote host
        host: ${{ secrets.SERVER_IP_ADDRESS }}
        # Username to login
        username: ${{ secrets.SERVER_USER }}
        # SSH password
        password: ${{ secrets.SERVER_PASSWORD }}
        # Remote path where the files are going to be copied
        remote-path: "/var/www/html"
        # PM2 ID or Name of the process
        pm2-id: "english-burning"
